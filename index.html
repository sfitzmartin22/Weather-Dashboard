<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./Assets/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">Weather Dashboard</a>
    </nav>
    <div class="container">
        <div class="clearfix">
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light p-3 mb-5 bg-white rounded">
                    <h1>Search for a City:</h1>
                        <form class="form-inline">
                            <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    <form id="searchhistory" class="mt-1">
                        <!--search history here__-->
                    </form>
                </nav>
            </div>
        </div>
    <div class="col-8 float-right">
        <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">  
                <div class="row col">
                    <div class="col-12">
                        <span id="city-name" class="city-name align-middle"></span>
                        <img id="current-pic" src="" alt="">
                    </div>
                </div>
            </div>     
        </div>    
    </div>
    <div class="row float-right">
        <div class="col-8">
            <h2>5-day Forecast</h2>
            <div id="forecast" class="row"></div>
        </div>
    </div>
</div>
    <script src="./Assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
</html>
